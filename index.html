<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>github</title>
  </head>
  <body>
    <h1>github registration</h1>
    <form>
      <label for="username">Your Name:</label>
      <input type="text" id="usesrname" placeholder="Your Name" />
      <br />
      <label for="email">Your Name:</label>
      <input type="email" id="email" placeholder="Email" />
      <br />
      <label for="About">About me:</label>
      <textarea cols="10" rows="3" id="about" placeholder="About"></textarea>
      <br />
      <h3>Gender:</h3>
      <input type="radio" id="male" value="male" name="gender" />
      <label for="male">Male</label>
      <input type="radio" id="female" value="female" name="gender" />
      <label for="female">Female</label>
      <br />
      <h3>Hobby</h3>
      <input type="checkbox" id="reading" value="reading" />
      <label for="reading">reading</label>
      <input type="checkbox" id="coding" value="coding" />
      <label for="coding">coding</label>

      <h3>Your Car:</h3>
      <select name="Car" id="Car">
        <option value="Volvo">Volvo</option>
        <option value="Nisan">Nisan</option>
        <option value="BMW">BMW</option>
      </select>
      <br />
      <label for="Password">Password</label>
      <input type="password" id="password" />
      <br />
      <button type="submit">registration</button>
      <button type="reset">reset</button>
    </form>
  </body>
</html>
